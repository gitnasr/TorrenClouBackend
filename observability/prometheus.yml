global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # TorreClou API - OpenTelemetry metrics endpoint
  - job_name: 'torrenclo-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
