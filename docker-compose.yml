version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: torrenclo_postgres
    command: postgres -c max_connections=200
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-torrenclo}
      POSTGRES_USER: ${POSTGRES_USER:-torrenclo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-torrenclo_user} -d ${POSTGRES_DB:-torrenclo}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Job State
  redis:
    image: redis:7-alpine
    container_name: torrenclo_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Hangfire Dashboard & Background Jobs
  api:
    build:
      context: .
      dockerfile: TorreClou.API/Dockerfile
    container_name: torrenclo_api
    ports:
      - "${API_PORT:-5000}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-torrenclo};Username=${POSTGRES_USER:-torrenclo_user};Password=${POSTGRES_PASSWORD:-changeme}
      - Redis__ConnectionString=redis:6379
      - Jwt__Key=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-TorrenClou_API}
      - Jwt__Audience=${JWT_AUDIENCE:-TorrenClou_Client}
      - Google__ClientId=${GOOGLE_CLIENT_ID}
      - Hangfire__DashboardPath=/hangfire
      - Hangfire__ServerName=api
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - downloads:/app/downloads
    restart: unless-stopped

  # Torrent Download Worker
  torrent-worker:
    build:
      context: .
      dockerfile: TorreClou.Worker/Dockerfile
    container_name: torrenclo_torrent_worker
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-torrenclo};Username=${POSTGRES_USER:-torrenclo_user};Password=${POSTGRES_PASSWORD:-changeme}
      - Redis__ConnectionString=redis:6379
      - Hangfire__WorkerName=torrent-worker
      - Hangfire__WorkerCount=${HANGFIRE_WORKER_COUNT:-10}
      - Hangfire__Queues=torrent,default
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-3}
      - TORRENT_DOWNLOAD_PATH=/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - downloads:/app/downloads
    restart: unless-stopped

  # Google Drive Sync Worker
  googledrive-worker:
    build:
      context: .
      dockerfile: TorreClou.GoogleDrive.Worker/Dockerfile
    container_name: torrenclo_googledrive_worker
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-torrenclo};Username=${POSTGRES_USER:-torrenclo_user};Password=${POSTGRES_PASSWORD:-changeme}
      - Redis__ConnectionString=redis:6379
      - Hangfire__WorkerName=googledrive-worker
      - Hangfire__WorkerCount=${HANGFIRE_WORKER_COUNT:-10}
      - Hangfire__Queues=googledrive,default
      - MAX_CONCURRENT_UPLOADS=${MAX_CONCURRENT_GOOGLEDRIVE_UPLOADS:-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - downloads:/app/downloads
    restart: unless-stopped

  # S3 Upload Worker
  s3-worker:
    build:
      context: .
      dockerfile: TorreClou.S3.Worker/Dockerfile
    container_name: torrenclo_s3_worker
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-torrenclo};Username=${POSTGRES_USER:-torrenclo_user};Password=${POSTGRES_PASSWORD:-changeme}
      - Redis__ConnectionString=redis:6379
      - Hangfire__WorkerName=s3-worker
      - Hangfire__WorkerCount=${HANGFIRE_WORKER_COUNT:-10}
      - Hangfire__Queues=s3,default
      - MAX_CONCURRENT_UPLOADS=${MAX_CONCURRENT_S3_UPLOADS:-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - downloads:/app/downloads
    restart: unless-stopped

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: torrenclo_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: torrenclo_prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:10.2.3
    container_name: torrenclo_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  downloads:
    driver: local
  loki_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
